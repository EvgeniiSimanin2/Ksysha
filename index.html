<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <link rel="stylesheet" href="style.css">
   <title>Велекая Ксения</title>
</head>

<body>
   <div class="wrap">
      <div id="greeting">
         <h1>Ого, какая красивая девушка по ту сторону экрана! <br /> Нажимай
            скорей на кнопку</h1>
         <button>Кнопка</button>
      </div>

      <!-- Slider main container -->
      <div class="swiper" id="swiper">
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
               <img src="imgs/first.jpeg" alt="Картинка не загрузилась">
               <span>Красавая</span>
            </div>
            <div class="swiper-slide">
               <img src="imgs/second.jpeg" alt="Картинка не загрузилась">
               <span>Умная</span>
            </div>
            <div class="swiper-slide">
               <img src="imgs/third.jpeg" alt="Картинка не загрузилась">
               <span>Очень красивая</span>
            </div>
            <div class="swiper-slide">
               <img src="imgs/fourth.jpeg" alt="Картинка не загрузилась">
               <span>Очень умная</span>
            </div>
            <div class="swiper-slide">
               <img src="imgs/me.jpeg" alt="Картинка не загрузилась">
               <span>Создатель данного сайта</span>
            </div>
         </div>
         <!-- If we need pagination -->
         <div class="swiper-pagination"></div>

         <!-- If we need navigation buttons -->
         <div class="swiper-button-prev"></div>
         <div class="swiper-button-next"></div>
      </div>
   </div>

   <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
   <script src="./index.js"></script>
</body>

</html>
